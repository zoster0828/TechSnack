<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>몬스터 타이쿤 (파일 분리 & 몬스터 이름+체력바)</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- 상단 정보 -->
<div id="topInfo">
    <p>소지 금액: <span id="goldDisplay">0</span></p>
    <p>무기 데미지: <span id="damageDisplay">0</span></p>
    <p>발사 속도: <span id="speedDisplay">0</span> (회/초)</p>
    <p>몬스터 등장 주기(초): <span id="spawnDisplay">3.0</span></p>
</div>

<!-- 상점 버튼 -->
<button id="shopButton">상점</button>

<!-- 상점(업그레이드) 메뉴 -->
<div id="shopMenu">
    <h2>상점</h2>
    <div class="upgrade-item">
        <strong>몬스터 출현 빈도 증가</strong><br/>
        <span>가격: <span id="spawnCostSpan"></span></span><br/>
        <button id="spawnUpgradeBtn">구매</button>
    </div>
    <div class="upgrade-item">
        <strong>몬스터 레벨 증가</strong><br/>
        <span>가격: <span id="levelCostSpan"></span></span><br/>
        <button id="levelUpgradeBtn">구매</button>
    </div>
    <div class="upgrade-item">
        <strong>무기 데미지 강화</strong><br/>
        <span>가격: <span id="damageCostSpan"></span></span><br/>
        <button id="damageUpgradeBtn">구매</button>
    </div>
    <div class="upgrade-item">
        <strong>무기 발사 속도 증가</strong><br/>
        <span>가격: <span id="speedCostSpan"></span></span><br/>
        <button id="speedUpgradeBtn">구매</button>
    </div>
</div>

<!-- 뽑기 상점 버튼 -->
<button id="lotteryButton">뽑기 상점</button>

<!-- 뽑기 상점 UI -->
<div id="lotteryShop">
    <h2>🎰 뽑기 상점</h2>
    <div class="lottery-item">
        <button id="lottery100">💰 100원 뽑기</button>
    </div>
    <div class="lottery-item">
        <button id="lottery10000">💰 만원 뽑기</button>
    </div>
    <div class="lottery-item">
        <button id="lottery1000000">💰 백만원 뽑기</button>
    </div>
    <div class="lottery-item">
        <button id="lottery100000000">💰 1억원 뽑기</button>
    </div>
</div>

<!-- 게임 영역 -->
<div id="gameArea">
    <div id="gameOverMessage">게임 오버!</div>
    <!-- 플레이어 이름 입력 UI -->
    <div id="playerNameContainer">
        <label for="playerNameInput">플레이어 이름:</label>
        <input type="text" id="playerNameInput" placeholder="이름을 입력하세요" />
        <button id="startGameWithName">게임 시작</button>
    </div>

    <!-- 성 이미지 -->
    <img id="castle" src="assets/castle.png" alt="castle" />
</div>
<!-- 몬스터 목록 표시 영역 -->
<div id="monsterListContainer">
    <!-- JavaScript로 내부를 생성하거나,
         미리 구조만 잡아두고 JS로 fill 해도 됩니다. -->
</div>
<script type="module" src="gameLogic.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="monsterListUI.js"></script>
<script type="module" src="state.js"></script>
</body>
</html>
