<head>

        body { text-align: center; margin: 0; padding: 0; }

    <canvas id="canvas"></canvas>
</div>
<div id="status">- 모델 로딩 전 -</div>
<button id="startBtn" disabled>게임 시작</button>

<!-- TensorFlow.js -->
